<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Open Graph 연습</title>
	<meta name="title" content="Open Graph 연습">
	<meta name="description" content="실제 업로드를 통해 확인할 문서입니다.">

	<meta property="og:title" content="오픈그래피 연습">

	<meta property="og:image" content="https://github.com/nmgvnm/gitEx/images/413x209">
</head>
<body>
	<h1>Open Graph 연습</h1>
	<ul>
		<li>og:title 제목</li>
		<li>og:description</li>
		<li>og:image 이미지</li>
		<li>og:url 웹사이트 주소</li>
	</ul>
</body>
</html>
